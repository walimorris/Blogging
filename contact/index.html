<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
    <title>Contact Me</title>
</head>

<body class="contact-page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav">
                    <li><a class="nav-link active" href="/">Home</a></li>
                    <li><a class="nav-link" href="/blog/">Blog</a></li>
                    <li><a class="nav-link" href="/projects/">Projects</a></li>
                    <li><a class="nav-link" href="/contact/">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h2 class="contact-greeting">Contact Me</h2>
    <hr>
    <p class="contact-greeting2">I'll love to hear from you. I'm open for collaboration, networking, and conversation!</p>

    <!--Contact form needs to be formatted, floating in center page-->
    <form class="contact-info">
        <div class="form-group">
            <label for="contactemail">Email address</label>
            <input type="email" class="form-control" id="contactemail" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="contactname">Name</label>
            <input type="text" class="form-control" id="contactname" placeholder="Firstname Lastname">
        </div>
        <div class="form-group">
            <label for="contactmessage">Send your message</label>
            <textarea class="form-control" id="contactmessage" rows="10"></textarea>
        </div>
        <div class="col">
            <input type="submit" value="Submit">
        </div>
    </form>
    <p>
        <a href="https://github.com/walimorris">Github</a>
        <a href="http://www.google.com">Google</a>
    </p>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
<footer class="contact-footer">
    <div>
        &copy; 2020 Everyday Programming by Wali Morris
    </div>
</footer>

</html>
